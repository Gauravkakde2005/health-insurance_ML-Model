<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insurance Charges Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .input-style {
      @apply w-full p-3 border border-gray-300 rounded-lg bg-white bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 text-gray-800">

  <div class="glass rounded-3xl shadow-2xl p-10 w-full max-w-5xl">
    <h1 class="text-5xl font-extrabold text-center text-white drop-shadow-lg mb-10">
      Insurance Charges Predictor
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
      <!-- Left Inputs -->
      <div>
        <label class="block mb-2 text-white font-semibold">Age</label>
        <input type="number" id="age" value="30" min="18" max="100" class="input-style"/>

        <label class="block mt-5 mb-2 text-white font-semibold">Sex</label>
        <select id="sex" class="input-style">
          <option>Male</option>
          <option>Female</option>
        </select>

        <label class="block mt-5 mb-2 text-white font-semibold">BMI</label>
        <input type="number" id="bmi" value="25" min="10" max="50" step="0.1" class="input-style"/>

        <label class="block mt-5 mb-2 text-white font-semibold">Children</label>
        <input type="number" id="children" value="0" min="0" max="10" class="input-style"/>
      </div>

      <!-- Right Inputs -->
      <div>
        <label class="block mb-2 text-white font-semibold">Smoker</label>
        <select id="smoker" class="input-style">
          <option>Yes</option>
          <option>No</option>
        </select>

        <label class="block mt-5 mb-2 text-white font-semibold">Region</label>
        <select id="region" class="input-style">
          <option>Northwest</option>
          <option>Northeast</option>
          <option>Southeast</option>
          <option>Southwest</option>
        </select>

        <button
          onclick="predictCharges()"
          class="mt-8 w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg transition duration-300 hover:bg-blue-700 hover:scale-105 shadow-md"
        >
          Predict Charges
        </button>

        <p id="result" class="text-center text-white text-2xl font-bold mt-8 transition duration-300"></p>
      </div>
    </div>
  </div>

  <script>
    async function predictCharges() {
      const data = {
        age: document.getElementById("age").value,
        sex: document.getElementById("sex").value,
        bmi: document.getElementById("bmi").value,
        children: document.getElementById("children").value,
        smoker: document.getElementById("smoker").value,
        region: document.getElementById("region").value
      };

      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("result").innerText = `ðŸ’° Predicted Charges: $${result.predicted_charges}`;
    }
  </script>
</body>
</html>
